<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js table on squares and cubes</title>
</head>
<body>
	<h1 align=""center>Squares And Cubes of numbers from 0-10</h1>
	<table align="center" border="10px" height="200" width="100" padding="10px">
		<tr>
			<td align="center" height="50" width="50">Number</td>
			<td align="center" height="50" width="50">Cubes</td>
			<td align="center" height="50" width="50">Squares</td>
		</tr>
		<script type="text/javascript">
			for(i = 0;i <= 10;i++){
				document.write("<tr><td>" +i +"</td><td>" +i*i*i+ "</td><td>"+  i*i +"</td>")
			}
		</script>
	</table>

</body>
</html>
